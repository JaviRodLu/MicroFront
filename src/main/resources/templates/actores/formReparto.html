<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinéfilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <h2 th:text="${titulo}"
            class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h2>
        <form th:action="@{/reparto/guardar/}" method="post" th:object="${reparto}">
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                Por favor corrija los siguientes errores:
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                </ul>
            </div>
            <div class="mb-3">
                <label for="idPelicula" class="form-label">idPelicula</label>
                <input type="text" class="form-control" th:field="*{Pelicula.idPelicula}" id="idPelicula" name="idPelicula"
                       placeholder="Escriba el identificador de película" required="required">
            </div>
            <!--        <div class="mb-3">-->
            <!--            <label for="fecha" class="form-label">Fecha</label>-->
            <!--            <input type="date" class="form-control" th:field="*{fecha}" id="fecha" name="fecha"-->
            <!--                   placeholder="Escriba la fecha de la matricula" required="required">-->
            <!--        </div>-->
            <div class="mb-3">
                <label for="idActor" class="form-label">idActor</label>
                <input type="number" class="form-control" th:field="*{Actor.idActor}" id="idActor" name="idActor"
                       placeholder="Escriba el identificador de actor" required="required">
            </div>

            <button type="submit" class="btn btn-dark">Guardar</button>
            <input type="hidden" th:field="*{idReparto}"/>
        </form>
        <hr>
        <a class="btn btn-primary" role="button" th:href="@{/peliculas/}">Ir a Inicio</a>
    </div>
</body>
</html>
