<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cinéfilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <h2 th:text="${titulo}"
            class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h2>
        <form th:action="@{/actores/guardar/}" method="post" th:object="${actor}">
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                Por favor corrija los siguientes errores:
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                </ul>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre"
                       placeholder="Escriba el nombre del actor" required="required">
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" th:field="*{fechaNacimiento}" id="fechaNacimiento" name="fechaNacimiento"
                       placeholder="Escriba la fecha de nacimiento del actor" required="required">
            </div>
            <div class="mb-3">
                <label for="paisNacimiento" class="form-label">País de nacimiento</label>
                <input type="text" class="form-control" th:field="*{paisNacimiento}" id="paisNacimiento" name="paisNacimiento"
                       placeholder="Escriba el país de nacimiento del actor" required="required">
            </div>
            <!--div class="mb-3">
                <label class="form-check-label">Seleccionar ROL:
                </label>
                <br>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input" name="roles"
                           th:each="rol : ${allRoles}"
                           th:text="${rol}"
                           th:value="${rol}"
                           th:field="*{roles}"
                    >
                </div>
            </div-->
            <button type="submit" class="btn btn-dark">Guardar</button>
            <input type="hidden" th:field="*{idActor}"/>
        </form>
        <hr>
        <a class="btn btn-primary" role="button" th:href="@{/peliculas/}">Ir a Inicio</a>
    </div>
</body>
</html>
