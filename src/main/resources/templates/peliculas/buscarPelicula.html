<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinéfilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="container">
    <h2 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Búsqueda de Películas</h2>
    <form th:action="@{/peliculas/titulo}" method="get">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo"
               placeholder="Escriba el título de la película">
      </div>
      <button type="submit" class="btn btn-success">Buscar por Título</button>
    </form>
    <hr>
    <form th:action="@{/peliculas/genero}" method="get">
      <div class="mb-3">
        <select class="form-select" name="genero" id="genero">
          <!--                 <option selected>Seleccionar género</option> -->
          <option th:value="Comedia">Comedia</option>
          <option th:value="Animación">Animación</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Buscar por Género</button>
    </form>
    <hr>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/peliculas}">Ir a Inicio</a>
  </div>
</body>
</html>
