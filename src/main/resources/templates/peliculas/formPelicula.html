<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cinéfilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="container">
    <h2 th:text="${titulo}"
        class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h2>
    <form th:action="@{/peliculas/guardar/}" method="post" th:object="${pelicula}">
      <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
        Por favor, corrija los siguientes errores:
        <ul>
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
        </ul>
      </div>
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" th:field="*{titulo}" id="titulo" name="titulo"
               placeholder="Escriba el título de la película" required="required">
      </div>
      <div class="mb-3">
        <label for="duracion" class="form-label">Duración</label>
        <input type="number" class="form-control" th:field="*{duracion}" id="duracion" name="duracion"
               placeholder="Escriba la duración de la película en minutos" required="required">
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" th:field="*{direccion}" id="direccion" name="direccion"
               placeholder="Escriba el nombre del director o directores de la película" required="required">
      </div>
      <div class="mb-3">
        <label for="anno" class="form-label">Año</label>
        <input type="number" class="form-control" th:field="*{anno}" id="anno" name="anno"
               placeholder="Escriba el año de lanzamiento" required="required">
      </div>
      <div class="mb-3">
        <label for="pais" class="form-label">País</label>
        <input type="text" class="form-control" th:field="*{pais}" id="pais" name="pais"
               placeholder="Escriba el país de producción" required="required">
      </div>
      <div class="mb-3">
        <label for="sinopsis" class="form-label">Sinopsis</label>
        <input type="text" class="form-control" th:field="*{sinopsis}" id="sinopsis" name="sinopsis"
               placeholder="Escriba la sinopsis de la película" required="required">
      </div>
      <div class="mb-3">
        <select class="form-select" th:field="*{genero}" name="genero" id="genero">
          <!--                 <option th:value="" selected>Seleccionar género</option> -->
          <option th:value="Comedia">Comedia</option>
          <option th:value="Animación">Animación</option>
        </select>
      </div>
      <button type="submit" class="btn btn-dark">Guardar</button>
      <input type="hidden" th:field="*{idPelicula}" />
    </form>
    <hr>
    <a class="btn btn-primary" role="button" th:href="@{/peliculas/}">Ir a Inicio</a>
  </div>
</body>
</html>
