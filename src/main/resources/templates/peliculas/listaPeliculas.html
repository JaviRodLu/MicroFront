<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cinéfilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="card">
            <h2 th:text="${titulo}" class="card-header"></h2>
            <div class="card-body">
                <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Identificador</th>
                        <th scope="col">Título</th>
                        <th scope="col">Duración</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">País</th>
                        <th scope="col">Género</th>
                        <th scope="col">Sinopsis</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pelicula : ${listadoPeliculas}">
                        <td th:text="${pelicula.idPelicula}"></td>
                        <td th:text="${pelicula.titulo}"></td>
                        <td th:text="${pelicula.duracion}"></td>
                        <td th:text="${pelicula.anno}"></td>
                        <td th:text="${pelicula.direccion}"></td>
                        <td th:text="${pelicula.pais}"></td>
                        <td th:text="${pelicula.genero}"></td>
                        <td th:text="${pelicula.sinopsis}"></td>
                        <td>
                            <a th:href="@{/peliculas/editar/{id}  (id=${pelicula.idPelicula})  }" th:text="'editar'" class="btn btn-success btn-sm" role="button" title="Editar la película."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                            <a th:href="@{/peliculas/borrar/{id}  (id=${pelicula.idPelicula})   }" th:text="'borrar'" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar la película."><i class="fas fa-trash" aria-hidden="true"></i></a>
                        </td>
                    </tr>

                    </tbody>
                </table>

                <nav th:replace="~{paginator-nav :: paginator}"></nav>

            </div>
        </div>
        <hr>
        <a class="btn btn-primary" role="button" th:href="@{/peliculas/}">Ir a Inicio</a>
    </div> <!-- /container -->
</body>
</html>
