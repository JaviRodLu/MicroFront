<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinéfilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">

                <img class="img-thumbnail rounded float-left" style="max-width: 25%;"
                     th:src="${#strings.length(pelicula.portada) > 0 ? '/peliculas/uploads/' + pelicula.portada : '/peliculas/uploads/no-imagen.jpg'}"
                     th:alt="${#strings.length(pelicula.portada) > 0 ? pelicula.portada : 'Imagen no disponible'}" />

                <ul class="list-group">
                    <li class="list-group-item active" th:text="${pelicula.idPelicula}"></li>
                    <li class="list-group-item" th:text="${pelicula.titulo}"></li>
                    <li class="list-group-item" th:text="${pelicula.duracion}"></li>
                    <li class="list-group-item" th:text="${pelicula.anno}"></li>
                    <li class="list-group-item" th:text="${pelicula.pais}"></li>
                    <li class="list-group-item" th:text="${pelicula.direccion}"></li>
                    <li class="list-group-item" th:text="${pelicula.genero}"></li>
                    <li class="list-group-item" th:text="${pelicula.sinopsis}"></li>
                </ul>

            </div>
        </div>
        <hr>
        <a class="btn btn-primary" role="button" th:href="@{/peliculas/listado}">Volver al listado de películas</a>
    </div>
</body>
</html>
